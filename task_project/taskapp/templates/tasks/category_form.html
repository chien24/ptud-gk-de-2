{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="mb-0">{{ title }}</h1>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Tên danh mục</label>
                {{ form.name }}
                {% if form.name.errors %}
                    <div class="text-danger">{{ form.name.errors }}</div>
                {% endif %}
            </div>
            
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Lưu</button>
                <a href="{% url 'category_list' %}" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Thêm các class Bootstrap vào form elements
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('{{ form.name.id_for_label }}').classList.add('form-control');
    });
</script>
{% endblock %}
