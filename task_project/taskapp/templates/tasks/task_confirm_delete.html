{% extends 'base.html' %}

{% block title %}Xóa Công Việc{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="mb-0">Xóa Công Việc</h1>
    </div>
    <div class="card-body">
        <p>Bạn có chắc chắn muốn xóa công việc "<strong>{{ task.title }}</strong>"?</p>
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">Xóa</button>
                <a href="{% url 'task_detail' task.pk %}" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
